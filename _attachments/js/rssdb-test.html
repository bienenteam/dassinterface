<!DOCTYPE html>
<html>
	<head>
		<title>RSSDB Test</title>
	</head>
	<body>
		<input type="button" value="Load previous items..." onclick="db.pollPrevious();"/>

		<script src="rssdb.js"></script>
		<script>

			var db = new RssDB({
				addFeedItem: function(item) {
					console.info("Add item: " + item.title);
				},

				addFeedItemBottom: function(item) {
					console.info("Add item bottom: " + item.title);
				},

				addFeed: function(feed) {
					console.info("Adding feed: " + feed.name);
				}
			});

			db.start();

		</script>
	</body>
</html>
