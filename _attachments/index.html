<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RSS feed aggregatator">

    <title>RSS feed aggregator</title>

    <link rel="stylesheet" href="css/layouts/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/rssdb.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/underscore.js"></script>
    <script>

      var db = new RssDB({
        addFeedItemTop: function(item) {
          CreateFeedItemTop(item);
        },
        addFeedItemBottom: function(item) {
          CreateFeedItemBottom(item);
        },
        addFeed: function(item) {
          CreateFeed(item);
        }
      });

      db.start();
      db.setCatchErrors(false);
    </script>


</head>
<body>


  <div id="layout" class="pure-g">

      <div class="sidebar pure-u-1 pure-u-md-1-12">

          <div class="header">
              <h1 class="brand-title masterTooltip" title="Feed Aggregator Kit">FAK</h1>
              <h2 class="brand-tagline"></h2><br>
              <a href="http://93.180.156.188:5984/beehive/_design/cfg/config.html" id="config">CONFIG</a>
              <nav class="nav">
                  <ul class="nav-list" id="feed-list">
                      <!--<li class="nav-item active-source">

                      </li>-->
                  </ul>
              </nav>
          </div>
      </div>

      <div class="content pure-u-1 pure-u-md-12-12" >
          <div id="postsection">

            <!-- A wrapper for all the blog posts -->

          </div>
          <div id="endnode"><h1>Loading ...</h1></div>
          </div>

      </div>
  </div>


</body>
</html>
